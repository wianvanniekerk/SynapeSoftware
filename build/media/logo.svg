<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Circuit board pattern with synapse-like connections -->
  <g stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" filter="url(#shadow)">
    <path d="M20,60 H200" fill="none" />
    <path d="M40,40 V80" fill="none" />
    <path d="M80,40 V80" fill="none" />
    <path d="M120,40 V80" fill="none" />
    <path d="M160,40 V80" fill="none" />
    <circle cx="40" cy="60" r="4" fill="url(#grad1)" />
    <circle cx="80" cy="60" r="6" fill="url(#grad1)" />
    <circle cx="120" cy="60" r="8" fill="url(#grad1)" />
    <circle cx="160" cy="60" r="10" fill="url(#grad1)" />
    <circle cx="200" cy="60" r="12" fill="url(#grad1)" />
  </g>
  <!-- Pulsing animation for synapses -->
  <circle cx="120" cy="60" r="4" fill="white" opacity="0.7">
    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="220" y="80" font-family="Arial Black, sans-serif" font-size="44" font-weight="bold" fill="url(#grad1)" filter="url(#shadow)">Synapse</text>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)" filter="url(#shadow)">Software</text>
</svg>